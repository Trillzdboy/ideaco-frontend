<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Your typical Idea Management tool"/>
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
		<link rel="stylesheet" href="assets/css/style.min.css">
		<title>IDEACO - Sign up</title>
	</head>
	<body id="account_forms">
        
        <div class="block">
            <a href="index.html"><img src="assets/img/ideaspace_logo.png"/></a>
            <div class="content_section">
                <h2>HNGi7</h2>
                <p>Found your Ideaspace,just checking to see that you're in</p>
                <button class="google_button"><img src="assets/img/google_logo.svg"/>Continue with Google</button>
                <p>OR</p>
                <form>
                    <div class="email_cont"><label for="email">Enter Email Address</label><input type="email" placeholder="Enter your email address"></div>
                    <div class="email_cont"><label for="name">Your name</label><input type="name" placeholder="Enter your Ideaspace name"></div>
                    <div class="email_cont"><label for="password">Create a password</label><input type="password" placeholder="Create a password"></div>
                    <button>Continue</button>
                </form>
            </div>
            <div class="issues">
                <p>Any issues?</p>
                <a href="contact.html">CONTACT US</a>
            </div>
        </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="assets/js/nav.js"></script>
	</body>
</html>
